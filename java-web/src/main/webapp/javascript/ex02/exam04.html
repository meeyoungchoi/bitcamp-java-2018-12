<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - strict 모드 사용</h1>
<script>
// 자바스크립트는 변수를 선언하지 않고 바로 사용할 수 있다.
v1 = "문자열";
console.log(v1);
</script>

<script>
// 그러나 유지보수를 쉽게 하기 위해서는 가능한 변수를 사용하기 전에 선언한 후에 쓰는 게 좋다.
// 변수를 선언하지 않고 사용할 때 오류를 띄우게 하려면 strict 모드를 사용하라고 
// 자바스크립트 엔진에 알려줘야 한다.
// 어떻게? 다음 문자열을 단순히 선언하라!
"use strict";//문자열로 선언만 하면 브라우저 중에 이거를 알아듣는 브라우저는 알아듣고 실행할 것이다.
//<script>의 첫번쨰에 use strict를 선언하라 => 유지보수를 쉽게 하기 위해
//=>웹 브라우저에게 지금부터 작성하는 자바스크립트 문법을 현재 스크립트 태그안에서 엄격하게 검사해라
//=>스크립트 태그에서 첫번쨰로 와야 한다.

var v2;

v2 = 100; // OK! 
console.log(v2);

// strict 모드에서는 변수를 선언하지 않고 사용하면 실행 오류가 발생한다!
v3 = 100; // 실행 오류!
console.log(v3);

</script>

<script>
// strict 모드는 그 모드가 선언된 script 태그에 한정한다.
//여기서는 여기대로 따로 선언해야 한다.
v4 = true;
console.log(v4);
</script>

<script>
console.log("strict 모드는 script 태그에서 첫 번째 문장으로 와야 한다.");
"use strict" // 이렇게 첫 번째 문장이 아닌 경우 무시된다. 
v5 = 3.14;
console.log(v5);

</script>

<script>
//이렇게 첫 번째 문장으로 와야 한다. 물론 주석은 문장으로 간주하지 않는다.
"use strict"  
console.log("strict 모드는 script 태그에서 첫 번째 문장으로 와야 한다.");
v6 = null; // 변수를 선언하지 않았기 때문에 실행 오류 발생!
console.log(v6);

</script>

</body>
</html>
