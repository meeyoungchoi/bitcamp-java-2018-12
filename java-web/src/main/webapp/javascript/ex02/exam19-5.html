<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... of ...)</h1>
<script>
"use strict"
// 일반 객체는 이 반복문을 사용할 수 없다. 
// iterable 프로토콜을 구현한 객체만이 이 반복문을 사용할 수 있다.
// 예) Array, Map

var obj = {
    name: "홍길동",
    age: 20,
    tel: "1111-1111",
    working: true
};

// 일반 객체는 for...of 반복문을 사용할 수 없다.
// 실행 오류 발생!  => obj is not iterable
/*for (var i of obj) { 
	console.log(i);
}*/

console.log("---------------------");

var obj2 = new Map(); // Map으로 초기화시킨 객체는 iterable 객체이다. 
obj2.set("name", "홍길동");//Map에 값을 넣을때
obj2.set("age", 20);
obj2.set("tel", "1111-1111");// 키, 벨류
obj2.set("working", true);

for (var x of obj2) { // x는 key와 value를 저장한 배열이다. 키와 벨류를 담아서 리턴한다.
    console.log(x);
    console.log(x[0], "=", x[1]);// 배열이름, 값  즉 key, value 한쌍을 갖고 있는 배열이 리턴된다.
}
console.log("-----------------")

// destructuring 문법을 사용하여 key와 value를 분해하여 받는다.
//destructuring: 분해하는것
//리턴받을 때 대괄로를 적으면 리턴받을 때 분해해서 받을수 있다.
for (var [key, value] of obj2) { //값을 리턴받을 때 아얘 분해 해버린다.  
    console.log(key, "=", value);
}




</script>
</body>
</html>
