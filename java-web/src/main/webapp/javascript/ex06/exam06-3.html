<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<body>
<h1>이벤트 - form 데이터 검증</h1>

<form id="form1" action="http://www.daum.net">
이름(*): <input type="text" id="name"><br>
  <button>전송</button>
</form>
<hr>

<form id="form2" action="http://www.daum.net">
이름(*): <input type="text" id="name2"><br>
  <button id="btn2" type="button">전송</button>
</form>


<script>
"use strict"

document.quertSelector("#form1").onsubmit = () => {
  //submit타입의 버튼을 클릭하면 onsubmit으로 등록한 함수가 호출된다.
  //여기에서 입력 폼 값을 검증하는 일을 한다.
  //
  var name = document.quertSelector("#name");
  if (name.value == "") {
    alert("필수 입력 항목이 비어 이습니다.");
    return false; //false를 리턴하면 입력 폼의 값을 서버에 제출하지 않느다.
    //즉 http요청을 수행하지 ㅇ낳느다.
  }
  
  //true를 리턴하거나 아무것도 리턴하지 않으면 원래대로
  //입력 폼의 값을 서버에 제출한다. 즉 http요청을 수락한다.
}

document.quertSelector("#btn2").onclick = () => {
  var name = document.quertSelector("#name2");
  if (name.value == "") {
    alert("필수 입력 항목이 비어 있습니다.");
    return;
  }
  
  //일반 버튼을 클릭했을 때 입력 폼의 값을 서버에 제출하려면
  // form 태그 객체에 대해 submit(0함수를 호출하라!
  //
  document.querySelector("#form2").submit();
  
}
</script>
</body>
</html>
