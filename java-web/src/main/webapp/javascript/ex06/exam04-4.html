</head>
<body>
  <h1>이벤트 - 이벤트 전파 기능을 이용하기</h1>
  <table border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th><a href="#">제.</a></th>
        <th>작성자</th>
        <th>등록일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td>홍길동</td>

  <script>
      "use strict"

      //자식 태그에 대해 이벤트 리스너를 등록할 때
      // 그 자식 태그를 클릭했을 때만 호출되기 때문에 불편할 경우가 있다.
      //예) 제목을 출ㄹ겨하는 a 태그에 click 리스너를 등록하면
      //정확하세 제목을 클ㄹ기해야만 동작할 것이다
//      var el = document.querySelectorAll("tbody a");
      
      //
        var el = document.querySelectorAll("tbody tr");
      for (var e of el) {
      e.addEventListener("click", function(e) {
        window.alert("제목을 눌렀을!");
      });
    }
    </script>
